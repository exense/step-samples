version: 1.0.0
name: "Performance assert example"
root:
  TestCase:
    children:
      - ThreadGroup:
          users: 1
          pacing: 0
          maxDuration: 0
          iterations: 10
          children:
            - CallKeyword:
                keyword: "Buy MacBook in OpenCart"
      - PerformanceAssert:
          measurementName: "Buy MacBook in OpenCart"
          expectedValue: 10000